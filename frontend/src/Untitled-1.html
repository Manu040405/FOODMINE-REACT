<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video, Audio, and IIIT Surat Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
            padding: 20px;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .content {
            text-align: center;
            margin-top: 80px;
            padding: 20px;
        }
        .video-container {
            position: relative;
            width: 60%; /* Keep width the same */
            max-width: 600px; /* Keep max width the same */
            height: 0;
            padding-bottom: 18.75%; /* Reduced padding-bottom for smaller height (aspect ratio 16:9) */
            margin: 20px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .audio-container {
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        audio {
            width: 100%;
            outline: none;
        }
        .download-link {
            display: inline-block;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .download-link:hover {
            background: #0056b3;
        }
        h1 {
            color: #333;
        }
        .iframe-container {
            width: 80%;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #ddd;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        Nirjala, UI22EC34
    </header>

    <div class="content">
        <!-- Video Section -->
        <h1>Embed and Download YouTube Video</h1>
        <div class="video-container">
            <iframe
                src="https://www.youtube.com/embed/04AMaTsXFJU"
                title="YouTube Video Player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <p>Click the button below to download the video.</p>
        <a class="download-link" href="https://www.youtube.com/watch?v=04AMaTsXFJU" target="_blank" download>
            Download Video
        </a>

        <!-- Audio Section -->
        <h1>Audio Player Example</h1>
        <div class="audio-container">
            <p>Enjoy this embedded audio file:</p>
            <audio controls>
                <source src="file:///C:/Users/pvrkp/Downloads/mystical-music-54294.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- External Web Page Section -->
        <h1>Embed IIIT Surat Web Page</h1>
        <div class="iframe-container">
            <iframe src="http://www.iiitsurat.ac.in/" title="IIIT Surat Web Page"></iframe>
        </div>
    </div>
</body>
</html>
